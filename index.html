    <script>
        // Enforced 30s loader with progress and skip on click
        (function (){
            const TOTAL = 30; // seconds
            let elapsed = 0;
            const loader = document.getElementById('loader');
            const fill = loader ? loader.querySelector('.progress-fill') : null;
            const text = loader ? loader.querySelector('.progress-text') : null;

            function hideLoader(){
                if (!loader) return;
                loader.classList.add('hidden');
                setTimeout(()=> loader.remove(), 800);
                clearInterval(timer);
            }

            // Start countdown after DOM loaded (not waiting for all assets)
            window.addEventListener('DOMContentLoaded', ()=>{
                if (!loader) return;
                // Update every 250ms for smooth progress
                timer = setInterval(()=>{
                    elapsed += 0.25;
                    const pct = Math.min(100, (elapsed / TOTAL) * 100);
                    if (fill) fill.style.width = pct + '%';
                    if (elapsed >= TOTAL) hideLoader();
                }, 250);
            });

            // Allow user to skip by clicking the loader
            // clicking to skip removed per design â€” loader stays until timer completes
        })();
    </script>
